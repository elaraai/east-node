services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: east-node-io-postgres
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: east-node-io-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "testuser", "-ptestpass"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/mysql

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: east-node-io-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: testuser
      MONGO_INITDB_ROOT_PASSWORD: testpass
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /data/db

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: east-node-io-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /data

  # MinIO S3-compatible Storage
  minio:
    image: minio/minio:latest
    container_name: east-node-io-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /data

  # FTP Server
  ftp:
    image: stilliard/pure-ftpd:latest
    container_name: east-node-io-ftp
    environment:
      PUBLICHOST: "localhost"
      FTP_USER_NAME: "testuser"
      FTP_USER_PASS: "testpass"
      FTP_USER_HOME: "/home/testuser"
    ports:
      - "21:21"
      - "30000-30009:30000-30009"
    tmpfs:
      - /home/testuser
      - /etc/pure-ftpd/passwd

  # SFTP Server
  sftp:
    image: atmoz/sftp:latest
    container_name: east-node-io-sftp
    command: testuser:testpass:::upload
    ports:
      - "2222:22"
