name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Run linter
      run: npm run lint

    - name: Start test services (Docker)
      run: docker compose -f packages/east-node-io/docker-compose.yml up -d

    - name: Wait for services to be healthy
      run: |
        echo "Waiting for services to be healthy..."
        sleep 15
        docker compose -f packages/east-node-io/docker-compose.yml ps

    - name: Run tests
      run: npm test

    - name: Stop test services
      if: always()
      run: docker compose -f packages/east-node-io/docker-compose.yml down -v
